<script>
function filtrarComponentes() {
  // Obtener texto del buscador
  let input = document.getElementById("buscador").value.toLowerCase();
  
  // Seleccionar todas las tarjetas
  let cards = document.getElementsByClassName("card");

  // Recorrer tarjetas y ocultar las que no coincidan
  for (let i = 0; i < cards.length; i++) {
    let titulo = cards[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
    
    if (titulo.includes(input)) {
      cards[i].style.display = "block"; // mostrar
    } else {
      cards[i].style.display = "none"; // ocultar
    }
  }
}
</script>
