<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RG SERVICE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
    }
    h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #ccc;
      font-weight: normal;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .volver {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    .volver:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>RG SERVICE</h1>
    <h2>Sección: Electrónica ⚡</h2>
  </header>

 <section class="grid">
  <div class="card" onclick="location.href='arduino.html'">
    <img src="Imagen/arduino_uno.jpg" alt="Arduino Uno">
    <h3>Arduino Uno</h3>
  </div>
  <div class="card" onclick="location.href='pic18f4550.html'">
    <img src="Imagen/pic18f4550.jpg" alt="PIC18F4550">
    <h3>PIC18F4550</h3>
  </div>
  <div class="card" onclick="location.href='resistencias.html'">
    <img src="Imagen/resistencias.jpg" alt="Resistencias">
    <h3>Resistencias</h3>
  </div>
  <div class="card" onclick="location.href='motores.html'">
    <img src="Imagen/motor.jpg" alt="Motores DC">
    <h3>Motores DC</h3>
  </div>
  <div class="card" onclick="location.href='jumpers.html'">
    <img src="Imagen/jumper.jpg" alt="Jumpers">
    <h3>Jumpers</h3>
  </div>
  <div class="card" onclick="location.href='multimetro.html'">
    <img src="Imagen/multimetro.jpg" alt="Multímetro">
    <h3>Multímetro</h3>
  </div>
</section>

  <a href="index.html" class="volver">⬅ Volver a RG SERVICE</a>

</body>
</html>
