  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .precio {
      color: #27ae60;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background: #27ae60;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #219150;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
