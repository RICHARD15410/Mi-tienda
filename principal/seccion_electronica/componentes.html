<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RG SERVICE - Electrónica</title>
  <link rel="stylesheet" href="_style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
    }
    h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #ccc;
      font-weight: normal;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .volver-link {
      display: block;
      margin: 30px auto;
      text-decoration: none;
      font-size: 18px;
      color: #222;
      background: #ddd;
      padding: 12px 20px;
      border-radius: 8px;
      width: fit-content;
      transition: background 0.3s;
    }
    .volver-link:hover {
      background: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <h1>RG SERVICE</h1>
    <h2>Sección: Electrónica ⚡</h2>
  </header>

  <section class="grid">
    <div class="card" onclick="location.href='arduino.html'">
      <h3>Arduino Uno</h3>
    </div>
    <div class="card" onclick="location.href='pic18f4550.html'">
      <h3>PIC18F4550</h3>
    </div>
    <div class="card" onclick="location.href='resistencias.html'">
      <h3>Resistencias</h3>
    </div>
    <div class="card" onclick="location.href='motores.html'">
      <h3>Motores DC</h3>
    </div>
    <div class="card" onclick="location.href='jumpers.html'">
      <h3>Jumpers</h3>
    </div>
    <div class="card" onclick="location.href='multimetro.html'">
      <h3>Multímetro</h3>
    </div>
  </section>

  <!-- Opción Volver como enlace seleccionable -->
  <a class="volver-link" href="../../index.html">Volver a RG Service ↩️</a>

</body>
</html>
