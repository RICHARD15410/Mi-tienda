<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOLA AMOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>👑 HOLA AMOR 👑</h1>
    <p class="mensaje-secundario">¡Buenos días! Creando una página con ChatGPT en 1 hora 💻❤️</p>
    <button id="sorpresaBtn">Presiona aquí</button>
    <p id="mensajeFinal" class="mensaje-secundario" style="display:none;">¿Cómo va en tu día, preciosa Rocío? 💛</p>
  </header>

  <script>
    const boton = document.getElementById('sorpresaBtn');
    const mensaje = document.getElementById('mensajeFinal');

    boton.addEventListener('click', () => {
      mensaje.style.display = 'block'; // muestra el mensaje
      boton.style.display = 'none'; // oculta el botón
    });
  </script>
</body>
</html>
